<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0088cc;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
            margin-left: 10px;
        }
        .product-info h4 {
            margin: 0 0 5px;
        }
        .product-info p {
            margin: 0;
            color: #555;
        }
        .buy-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <header>
        <h1>Telegram Bot Shop</h1>
        <p>Buy amazing products directly through Telegram!</p>
    </header>
    <div class="container">
        <!-- Example product -->
        <div class="product">
            <img src="https://via.placeholder.com/50" alt="Product Image">
            <div class="product-info">
                <h4>Product Name</h4>
                <p>$10.00</p>
            </div>
            <button class="buy-btn" onclick="buyProduct('Product Name')">Buy Now</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <script>
        function buyProduct(productName) {
            const botLink = `https://t.me/your_bot_username?start=buy_${encodeURIComponent(productName)}`;
            window.open(botLink, '_blank');
        }
    </script>
</body>
</html>
